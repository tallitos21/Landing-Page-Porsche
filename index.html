<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Porsche</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="principal">
        <header>
            <a href="">
                <img src="/imgs/logo.png" alt="Logo Porsche" class="logo">
            </a>
            <ul class="navegacao">
                <li><a href="https://www.porsche.com/brazil/pt/models/911/911-turbo-models/911-turbo-s/">Interior</a></li>
                <li><a href="https://www.porsche.com/brazil/pt/models/911/911-turbo-models/911-turbo-s/">Exterior</a></li>
                <li><a href="https://www.porsche.com/brazil/pt/models/911/911-turbo-models/911-turbo-s/">Escolha seu modelo</a></li>
                <li><a href="https://www.porsche.com/brazil/pt/models/911/911-turbo-models/911-turbo-s/">Motor</a></li>
            </ul>
        </header>
        <div class="conteudo">
            <h2>Porsche 911 <span>Turbo S</span></h2>
            <a href="https://www.porsche.com/brazil/pt/models/911/911-turbo-models/911-turbo-s/" class="botao">Conheça o Porsche mais emocionante da história.</a>
            <img src="./imgs/porsche-model.png" alt="Porsche 911 Turbo S" class="img-turbo-s">
        </div>
        <div class="slider">
            <div class="slides active">
                <h2>
                    <span>Velocidade Máx.</span>
                    <br>
                    330 km/h
                </h2>
                <h2>
                    <span>0-100 km/h</span>
                    <br>
                    2,7 s
                </h2>
            </div>
            <div class="slides">
                <h2>
                    <span>Potência Máx.</span>
                    <br>
                    650 HP
                </h2>
                <h2>
                    <span>Torque Máx.</span>
                    <br>
                    800 Nm
                </h2>
            </div>
        </div>
        <footer>
            <ul class="footer">
                <li><a href="https://www.instagram.com/porschebrasil/"><i class="bi bi-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/porschebrasiloficial/"><i class="bi bi-facebook"></i></a></li>
                <li><a href="https://www.youtube.com/@PorscheBrasilOficial"><i class="bi bi-youtube"></i></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>
        </footer>
    </section>
</body>
<script src="/scripts.js"></script>

</html>
